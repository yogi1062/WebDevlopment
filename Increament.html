<!DOCTYPE html>
<html>
    <head>
        <title>Increament Counter</title>
        <link href="css.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    </head>
    <body>
         <div class="main">
             <i class="fas fa-mug-hot fa-3x"></i>
             <div class="counter" data-target="4000"></div>
             <span class="text">Project Completed</span>
         </div>

         <div class="main">
            <i class="fas fa-users fa-3x"></i>
            <div class="counter" data-target="15000">0</div>
            <span class="text">Happy Client</span>
        </div>

        <div class="main">
            <i class="fas fa-tasks fa-3x"></i>
            <div class="counter" data-target="500"></div>
            <span class="text">Ongoing Projects</span>
        </div>

       <script src="jss.js"></script>
    </body>
</html>
